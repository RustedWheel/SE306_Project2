language: generic

# CI only works on Linux or macOS, Unity only works on Linux or Windows 
# Therefore must use macOS 
os: osx

branches:
  only:
  - master

notifications:
  email:
    on_success: never
    on_failure: change
    
rvm:
- 2.2

before_install:
- chmod a+x ./Scripts/install.sh
- chmod a+x ./Scripts/build.sh
    
install:
- sudo -E sh ./Scripts/install.sh

script:
- sudo -E sh ./Scripts/build.sh

# Set project name
env:
  global:
  - UNITYCI_PROJECT_NAME="UnityProject"